<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-5">
                <div class="card shadow-lg border-0" style="border-radius: 12px;">
                    <h4 class="ms-4 mt-3">HOTEL INFO</h4>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="../images/img15.png" class="card-img-top" alt="..." style="border-radius: 12px;">
                            </div>
                            <div class="col-md-6">
                                Rating<br/>
                                Hotel Hindusthan International, Kolkata<br/>
                                Manali<br/>
                            </div>
                        </div>
                    </div>
                    <div class="card ms-5 me-5 mt-3 mb-3 shadow-sm border-0" style="background-color: #e8f3ffff; border-radius:15px;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <small>Check In</small>
                                    <h5 class="card-title">30 Oct 2023</h5>
                                    <small style="margin-top: -55rem;">12:00 PM</small>
                                </div>
                                <div class="col">
                                    <small>Check Out</small>
                                    <h5 class="card-title">31 Oct 2023</h5>
                                    <small style="margin-top: -55rem;">11:00 AM</small>
                                </div>
                                <div class="col">
                                    <small>Guests</small>
                                    <h5 class="card-title">20 Guests | 1 Room</h5>
                                    <small style="margin-top: -55rem;">1 Night</small>
                                </div>
                                <div class="col">
                                    <small>Room Selected</small>
                                    <h5 class="card-title">Single AC</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-5 ">
                <div class="card shadow-lg border-0" style="border-radius: 12px;">
                    <div class="card-body">
                        <h4 class="card-title">Price Summary</h4>
                    </div>
                    <hr style="margin-top:-12px;"/>
                    <div class="card-body" style="margin-top: -20px;">
                        <div class="row">
                            <div class="col">
                                Room Charges
                            </div>
                            <div class="col text-end">
                                ₹ 3800
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Taxes &amp; Fees
                                <small style="color: rgba(0, 0, 0, 0.752);">(GST @18%)</small>
                            </div>
                            <div class="col text-end">
                                ₹ 120
                            </div>
                        </div>
                    </div>
                    <hr class="my-auto"/>
                    <div class="card-body" style="margin-top: -10px; margin-bottom:-10px;">
                        <div class="row">
                            <div class="col">
                                <h5>Amount Payable</h5>
                            </div>
                            <div class="col text-end">
                                <h5>₹ 3920</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card shadow-lg border-0" style="border-radius: 12px;">
                    <div class="card-body">
                      <h4 class="ms-2">GUESTS INFO</h4>
                      <div class="mb-3 ms-2">
                        <label for="name" class="form-label mt-2">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                      </div>
                      <div class="mb-3 ms-2">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                      </div>
                      <div class="mb-3 ms-2">
                        <label for="number" class="form-label">Your Mobile Number</label>
                        <input type="tel" class="form-control" id="number" placeholder="Enter your mobile number">
                      </div>
                    </div>
                </div>
                <button class="btn btn-primary w-100 mt-3 mb-4" style="background-color: #ff6537ff; border:none; height:65px; border-radius:1.2rem;font-size:1.6rem;font-family: Quicksand;font-weight:bold; ">Proceed to Payment</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
